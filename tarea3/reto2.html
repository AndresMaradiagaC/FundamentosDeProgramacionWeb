<!doctype html>
<html lang="en">


<head>
    <title>reto2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="imagenes/favicon.png" rel="icon">
    <link href="css/index.css" rel="stylesheet" >

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  
</head>


<header class="text-center">
    <h1 class="titulo bg-warning text-black">RETOS CREATIVOS</h1>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-4">
            <div class="pt-5"></div>
            <h1 class="text-center">Factura Digital</h1>
            <p class="text-center reto2ta">Ingrese los siguientes datos:</p>
            <div class="mb-3">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="apellido">Articulo</label>
                <input id="apellido" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="precio">Precio</label>
                <input id="precio" type="number" class="form-control">
            </div>
            <div class="mb-3">
                <label for="cantidad">Cantidad</label>
                <input id="cantidad" type="number" class="form-control">
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary me-2" id="agregarBtn" onclick="agregar()" type="button">Agregar datos</button>
                <button class="btn btn-primary me-2" id="limpiarBtn" onclick="limpiar()" type="button">Limpiar Datos</button>
                <button class="btn btn-primary" id="instrucciones" onclick="instrucciones()" type="button">Instrucciones</button>
            </div>
        </div>

        <div class="col-md-6 col-lg-8">
            <div class="container text-center">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre del cliente</th>
                            <th>Articulo comprado</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Subtotal</th>
                            <th>IVA 13%</th>
                            <th>Servicio 5%</th>
                            <th>Total a pagar</th>
                        </tr>
                    </thead>
                    <tbody id="tabla"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
