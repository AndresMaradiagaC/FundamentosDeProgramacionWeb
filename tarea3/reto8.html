<body>
    
    <header class="text-center">
        <h1 class="text-black titulo bg-warning">RETOS CREATIVOS</h1>
    </header>

    <main class="bg-figa">
        <div class="container justify-content-center">
            <section class="row mt-5 align-items-center gx-4 gy-4 p-4 shadow rounded" >
                <div class="col-sm-12 col-md-6 col-lg-4 ">
                    <div class="p-4 bg-light shadow-sm rounded ">
                        <div class="mb-4 ">
                            <div class="mb-3 text-center">
                                <i id="iconreto8" class="uil uil-atom">Figaro</i>
                                <h3 class="pt-4">Iniciar sesión</h3>
                                <h5 class="figaroh5 ">Ingrese sus datos para ingresar al sistema</h5>
                            </div>
                            <div>
                                <select class="form-select" id="instituto-select">
                                    <option value="" selected disabled>Seleccione</option>
                                    <option value="limon">Instituto Limón</option>
                                    <option value="sanjose">Instituto San Jose</option>
                                    <option value="cartago">Instituto Cartago</option>
                                </select>
                                <label><a  href="#">Olvidé mis datos</a></label>
                              </div>
                        </div>
                        <div>
                            <h1 class="figaroreto8">Ingrese con su cuenta de Fígaro</h1>
                        </div>
                        <div class="mb-3">
                            <input class="form-control text-black" id="in-usuario" type="text" placeholder="Usuario" />
                        </div>
                        <div class="mb-3">
                            <input class="form-control text-black" id="in-contraseña" type="password" placeholder="Contraseña" />
                            <div id="forgot-pass">
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="text-center">
                            <button class="btn p-2 text-black btn-primary" id="btn-login" type="button">Ingresar</button>
                        </div>
                            <input class="form-check-input" type="radio" />
                            <label class="form-check-label">Recuerdame</label>
                        </div>
                    </div>
                </div>
            
            </section>
        </div>
    </main>
    



  <section>
